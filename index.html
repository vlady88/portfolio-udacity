<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>
  
  <body>
    <!-- Header with logo and name -->
    <header class="header">
      <div class="header-inner">
          <div class="flex-container space-between">
            <img class="header-logo" src="images/udacity.svg" alt="Udacity Logo">
            <div class="header-right">
              <h1 class="header-title">
                  Vladimir Bozdog
              </h1>
              <p class="header-subtitle">
                  Front-end Ninja
              </p>
            </div>
          </div>
      </div>
    </header>

    <main>
      <!-- Cover image -->
      <section class="hero"></section>
      
      <!-- Featured work section that includes 3 projects -->
      <section class="content">
        <section class="featured-work">
          <h2 class="section-title">Featured Work</h2>
          <div class="flex-container space-between work-container">
            <section class="work-item" onclick="location.href='https://github.com/vlady88/DistributedEditor';">
              <div class="item-top">
                <img class="item-img" src="images/collaborate.jpg" alt="People Working Together">
              </div>
              <div class="item-bottom">
                <div class="project-title">Editr</div>
                <div class="project-url">https://github.com/vlady88/DistributedEditor</div>
              </div>
            </section>
            <section class="work-item" onclick="location.href='https://github.com/vlady88/RunMatcherWeb';">
              <div class="item-top">
                <img class="item-img" src="images/runners.jpg" alt="Runners">
              </div>
              <div class="item-bottom">
                <div class="project-title">RunMatcher</div>
                <div class="project-url">https://github.com/vlady88/RunMatcherWeb</div>
              </div>
            </section>
            <section class="work-item" onclick="location.href='https://github.com/vlady88/Farmshop';">
              <div class="item-top">
                <img class="item-img" src="images/farm.jpg" alt="Animals at a Farm">
              </div>
              <div class="item-bottom">
                <div class="project-title">FarmShop</div>
                <div class="project-url">https://github.com/vlady88/Farmshop</div>
              </div>
            </section>
          </div>
        </section>
      </section>
    </main>

    <!-- Footer with contact details -->
    <footer>
        <div class="footer-inner">
          <ul>
            <li><a href="mailto:vladimir.bozdog@gmail.com">Contact me</a></li>
            <li><a href="https://github.com/vlady88">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/vbozdog/">Linkedin</a></li>
          </ul>
        </div>
    </footer>
  </body>
</html>
